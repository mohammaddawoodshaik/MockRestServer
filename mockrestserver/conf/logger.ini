[loggers]
keys=root,utils,interpreter

[handlers]
keys=consoleHandler

[formatters]
keys=extend,simple

[logger_root]
level=INFO
handlers=consoleHandler

[logger_utils]
level=INFO
handlers=consoleHandler
qualname=utils
propagate=0

[logger_interpreter]
level=INFO
handlers=consoleHandler
qualname=interpreter
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=extend
args=(sys.stdout,)

[formatter_extend]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_simple]
format=%(asctime)s - %(message)s